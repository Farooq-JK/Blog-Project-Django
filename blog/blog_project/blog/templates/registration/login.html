{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <!-- Container to center the login card vertically and horizontally -->

    <div class="card shadow-lg p-4" style="width: 400px;">
        <!-- Card to hold the login form, styled for better visual emphasis -->
        
        <h3 class="card-title text-center mb-4">Login</h3> <!-- Header for the login form -->

        <form method="post">
            {% csrf_token %} <!-- CSRF token for form security -->

            <!-- Input field for username -->
            <div class="mb-3">
                <label for="id_username" class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>
            
            <!-- Input field for password -->
            <div class="mb-3">
                <label for="id_password" class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>

            <!-- Submit button for login -->
            <button type="submit" class="btn btn-primary w-100 rounded-0">Login</button>
        </form>
    </div>
</div>
{% endblock %}
