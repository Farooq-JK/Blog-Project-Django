{% extends 'base.html' %}

{% block content %}
<h2>Edit Post: {{ post.title }}</h2> <!-- Header displaying the current post title -->

<form method="post" enctype="multipart/form-data">
    {% csrf_token %} <!-- CSRF token for form security -->
    {{ form.as_p }} <!-- Render form fields with automatic formatting as paragraphs -->
    
    <button type="submit" class="btn btn-primary">Save Changes</button> <!-- Submit button to save edits -->
    <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a> <!-- Link to cancel and return to the post detail page -->
</form>
{% endblock %}
